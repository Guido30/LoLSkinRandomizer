name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    name: Build and Release
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Build binary
        run: |
          cargo build --release
          mkdir artifacts
          copy target\release\Skin-Randomizer.exe artifacts\

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/Skin-Randomizer.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
